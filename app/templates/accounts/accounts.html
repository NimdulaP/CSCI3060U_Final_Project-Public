<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accounts</title>
</head>
<body>
    <h1>Accounts</h1>
    <ul>
        {% for account in accounts %}
        <li>{{ account.id }} - {{ account.name }} (Balance: ${{ account.balance }})</li>
        {% endfor %}
    </ul>
</body>
</html>
